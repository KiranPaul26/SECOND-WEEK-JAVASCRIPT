<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>Javascript local and global variables</title>
</head>
<body>
<h1>Javascript</h1>
<h2>Local and global variables</h2>


<span id="globalvar"></span><br /><br />
<span id="localvar"></span><br /><br />

<script>
    
    var a = 5;
    document.getElementById("globalvar").innerHTML = "a = " + a;
    
    function local() {
        var a = 10;
        document.getElementById("localvar").innerHTML = "a = " + a;
    }

    local();
		
</script>

</body>
</html>
