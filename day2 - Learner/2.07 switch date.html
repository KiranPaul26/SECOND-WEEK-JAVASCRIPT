<!DOCTYPE html>
<html>
<body>
<p id="demo"></p>
<script>
    var myDemo = document.getElementById("demo");
    
    var day = new Date().getDate();
    
    switch(day) {
        case(1):
            myDemo.innerHTML = "Today is Monday";
            break;
        case(2):
            myDemo.innerHTML = "Today is Tuesday";
            break;
        case(3):
            myDemo.innerHTML = "Today is Wednesday";
            break;
        case(4):
            myDemo.innerHTML = "Today is Thursday";
            break;
        case(5):
            myDemo.innerHTML = "Today is Friday!";
            break;
        default:
            myDemo.innerHTML = "Weekend!!";
            break;
    }
    
console.log(day);

</script>

</body>
</html>
