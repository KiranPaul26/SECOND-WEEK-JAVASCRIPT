<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title> 3 inputs</title>
</head>
<body>
<h1>Sum</h1>
<h2>Add three variables with a function</h2>
<input id="input1" type=”number”/> + 
<input id="input2" type=”number”/> + 
<input id="input3" type=”number”/>

	<input type="button" id="answer2" value="Answer2" />
	
	<span id="result"></span>
	
<script>
    var myAnswer = document.getElementById("answer2");
    myAnswer.addEventListener("click", calculation, false);
    
    var myResult = document.getElementById("result");
    
    function calculation() {
        var x = parseInt(document.getElementById("input1").value);
        var y = parseInt(document.getElementById("input2").value);
        var z = parseInt(document.getElementById("input3").value);
        
        myResult.innerHTML = (x + y + z);
        
        
    }
    

		

</script>

</body>
</html>
