<!DOCTYPE html>
<html>
<head></head>
<body>
<p>Conditional Test</p>
<form>
<input type="number" id="input1"/>


</form>
<div><button id="button1">Test !</button></div>
<div id="answer"></div>
<div id="demo"></div>

<script>
    
    var myButton1 = document.getElementById("button1");
    myButton1.addEventListener("click", conditions, false);
    
    var myInput1 = parseInt(document.getElementById("input1").value);
   
    var myAnswer = document.getElementById("answer");
    
    
    function conditions() {
        
        var myInput1 = parseInt(document.getElementById("input1").value);
        if(myInput1 < 0) {
            myAnswer.innerHTML = 'negative number';
        } else if(myInput1 > 0 && myInput1 < 10) {
            myAnswer.innerHTML = 'less than 10';
        } else {
            myAnswer.innerHTML = 'greater than 10';
            
        }
        }

     
</script>

</body>
</html>
