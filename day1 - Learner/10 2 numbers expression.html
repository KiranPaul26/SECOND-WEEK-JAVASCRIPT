<!DOCTYPE html>
<html>
<head></head>
<body>
<p>Please enter 2 numbers below</p>
<form>
<input type="number" id="input1"/>
<input type="number" id="input2"/>

</form>
<div><button id="button1">Number</button></div>
<div id="answer"></div>
<div id="demo"></div>

<script>
    var myButton1 = document.getElementById("button1");
    myButton1.addEventListener("click", comparison, false);
    
    var myAnswer = document.getElementById("answer");
    
    
    
    function comparison() {
        var x = parseInt(document.getElementById("input1").value);
        var y = parseInt(document.getElementById("input2").value);
        
        if(x > 10 && y > 10) {
            
            myAnswer.innerHTML = (x + "    " + y);
        } else if(x > 10) {
            
            myAnswer.innerHTML = x;
        } else if(y > 10) {
            
            myAnswer.innerHTML = y;
        } else {
            myAnswer.innerHTML = " Both numbers are not greater than 10";
        }
            
        }
        
    
    
    
</script>

</body>
</html>
